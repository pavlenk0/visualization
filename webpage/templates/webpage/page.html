{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/webpage.css' %}">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
        
    </head>
    <title>Vizualization</title>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <p class="navbar-text">Visualisation Project</p>
            </div>
        </nav>
    
<div id = "h1">With the help of th d3.js and crossfilter.js I created the visualization project</div>
<div id="body"> 
<div id="charts">
  <div id="female-chart" class="chart">
    <div class="title">Females</div>
  </div>
  <div id="tfare-chart" class="chart">
    <div class="title">Ticket fare</div>
  </div>
  <div id="pclass-chart" class="chart">
    <div class="title">Passenger class</div>
  </div>
  <div id="age-chart" class="chart">
    <div class="title">Age</div>
  </div>
</div>

<aside id="totals"><span id="active">-</span> of <span id="total">-</span> passengers selected.</aside>

<div id="lists">
  <div id="passenger-list" class="list"></div>
</div>
</div>      
<script>

d3.csv("static/css/titanic(parse).csv", function(passengers) {

  // Various formatters.
  var formatNumber = d3.format(",d"),
      formatChange = d3.format("+,d"),
      formatDate = d3.time.format("%B %d, %Y"),
      formatTime = d3.time.format("%I:%M %p");

  // A nest operator, for grouping the passenger list.
  var nestByClass = d3.nest()
      .key(function(d) { return d3.pclass; });

  // A little coercion, since the CSV is untyped.
  passengers.forEach(function(d, i) {
    d.index = i;  
  });

  // Create the crossfilter for the relevant dimensions and groups.
  var passenger = crossfilter(passengers),
      i = 0,
      all = passenger.groupAll(),
      age = passenger.dimension(function(d) {return Math.max(0, d.age);}),
      ages = age.group(function(d) { return Math.floor(d); }),
      female = passenger.dimension(function(d) {if (d.sex == 'female') {return d.age} else{return 90}; }),
      females = female.group(function(d) { return d;}),
      fare = passenger.dimension(function(d) {return Math.max(1, Math.min(550, d.fare)); }),
      fares = fare.group(function(d) { return d;}),
      pclass = passenger.dimension(function(d) { return Math.max(1, Math.min(3, d.pclass)); }),
      pclasses = pclass.group(function(d) { return d; });

  var charts = [

    barChart()
        .dimension(female)
        .group(females)
      .x(d3.scale.linear()
        .domain([0, 81])
        .rangeRound([10, 2 * 81])),

    barChart()
        .dimension(fare)
        .group(fares)
      .x(d3.scale.linear()
        .domain([0, 550])
        .rangeRound([0, 0.35 * 550])),

    barChart()
        .dimension(pclass)
        .group(pclasses)
      .x(d3.scale.linear()
        .domain([1, 3.1, 10])
        .rangeRound([1, 50 * 4])),

    barChart()
        .dimension(age)
        .group(ages)
      .x(d3.scale.linear()
        .domain([0, 81])
        .rangeRound([10, 8 * 81]))
  ];

  // Given our array of charts, which we assume are in the same order as the
  // .chart elements in the DOM, bind the charts to the DOM and render them.  
  var chart = d3.selectAll(".chart")
      .data(charts)
      .each(function(chart) { chart.on("brush", renderAll).on("brushend", renderAll); });

  // Render the initial lists.
  var list = d3.selectAll(".list")
      .data([passengerList]);

  // Render the total.
  d3.selectAll("#total")
      .text(formatNumber(passenger.size()));
  renderAll();

  // Renders the specified chart or list.
  function render(method) {
    d3.select(this).call(method);
  }
  // Whenever the brush moves, re-rendering everything.
  function renderAll() {
    chart.each(render);
    list.each(render);
    d3.select("#active").text(formatNumber(all.value()));
  }

  window.filter = function(filters) {
    filters.forEach(function(d, i) { charts[i].filter(d); });
    renderAll();
  };

  window.reset = function(i) {
    charts[i].filter(null);
    renderAll();
  };

  function passengerList(div) {
    var passengersByClass = nestByClass.entries(pclass.top(50));

    div.each(function() {
      var pclass = d3.select(this).selectAll(".pclass")
          .data(passengersByClass, function(d) { return d.key; });

      pclass.enter().append("div")
          .attr("class", "pclass")
    
      var passenger = pclass.order().selectAll(".passenger")
          .data(function(d) { return d.values; }, function(d) { return d.index;});

      var passengerEnter = passenger.enter().append("div")
          .attr("class", "passenger");

      passengerEnter.append("div")
          .attr("class", "pclass")
          .text(function(d) { return d.pclass; });

      passengerEnter.append("div")
          .attr("class", "name")
          .text(function(d) { return d.name; });

      passengerEnter.append("div")
          .attr("class", "sex")
          .text(function(d) { return d.sex; });

      passengerEnter.append("div")
          .attr("class", "fare")
          .text(function(d) { return d.fare; });

      passengerEnter.append("div")
          .attr("class", "age")
          .text(function(d) { return d.age; });

      passenger.exit().remove();

      passenger.order();
    });
  }

  function barChart() {
    if (!barChart.id) barChart.id = 0;

    var margin = {top: 10, right: 10, bottom: 20, left: 10},
        x,
        y = d3.scale.linear().range([100, 0]),
        id = barChart.id++,
        axis = d3.svg.axis().orient("bottom"),
        brush = d3.svg.brush(),
        brushDirty,
        dimension,
        group,
        round;

    function chart(div) {
      var width = x.range()[1],
          height = y.range()[0];

      y.domain([0, group.top(1)[0].value]);

      div.each(function() {
        var div = d3.select(this),
            g = div.select("g");

        // Create the skeletal chart.
        if (g.empty()) {
          div.select(".title").append("a")
              .attr("href", "javascript:reset(" + id + ")")
              .attr("class", "reset")
              .text("reset")
              .style("display", "none");

          g = div.append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          g.append("clipPath")
              .attr("id", "clip-" + id)
            .append("rect")
              .attr("width", width)
              .attr("height", height);

          g.selectAll(".bar")
              .data(["background", "foreground"])
            .enter().append("path")
              .attr("class", function(d) { return d + " bar"; })
              .datum(group.all());

          g.selectAll(".foreground.bar")
              .attr("clip-path", "url(#clip-" + id + ")");

          g.append("g")
              .attr("class", "axis")
              .attr("transform", "translate(0," + height + ")")
              .call(axis);

          // Initialize the brush component with pretty resize handles.
          var gBrush = g.append("g").attr("class", "brush").call(brush);
          gBrush.selectAll("rect").attr("height", height);
          gBrush.selectAll(".resize").append("path").attr("d", resizePath);
        }

        // Only redraw the brush if set externally.
        if (brushDirty) {
          brushDirty = false;
          g.selectAll(".brush").call(brush);
          div.select(".title a").style("display", brush.empty() ? "none" : null);
          if (brush.empty()) {
            g.selectAll("#clip-" + id + " rect")
                .attr("x", 0)
                .attr("width", width);
          } else {
            var extent = brush.extent();
            g.selectAll("#clip-" + id + " rect")
                .attr("x", x(extent[0]))
                .attr("width", x(extent[1]) - x(extent[0]));
          }
        }

        g.selectAll(".bar").attr("d", barPath);
      });

      function barPath(groups) {
        var path = [],
            i = -1,
            n = groups.length,
            d;
        while (++i < n) {
          d = groups[i];
          path.push("M", x(d.key), ",", height, "V", y(d.value), "h9V", height);
        }
        return path.join("");
      }

      function resizePath(d) {
        var e = +(d == "e"),
            x = e ? 1 : -1,
            y = height / 3;
        return "M" + (.5 * x) + "," + y
            + "A6,6 0 0 " + e + " " + (6.5 * x) + "," + (y + 6)
            + "V" + (2 * y - 6)
            + "A6,6 0 0 " + e + " " + (.5 * x) + "," + (2 * y)
            + "Z"
            + "M" + (2.5 * x) + "," + (y + 8)
            + "V" + (2 * y - 8)
            + "M" + (4.5 * x) + "," + (y + 8)
            + "V" + (2 * y - 8);
      }
    }

    brush.on("brushstart.chart", function() {
      var div = d3.select(this.parentNode.parentNode.parentNode);
      div.select(".title a").style("display", null);
    });

    brush.on("brush.chart", function() {
      var g = d3.select(this.parentNode),
          extent = brush.extent();
      if (round) g.select(".brush")
          .call(brush.extent(extent = extent.map(round)))
        .selectAll(".resize")
          .style("display", null);
      g.select("#clip-" + id + " rect")
          .attr("x", x(extent[0]))
          .attr("width", x(extent[1]) - x(extent[0]));
      dimension.filterRange(extent);
    });

    brush.on("brushend.chart", function() {
      if (brush.empty()) {
        var div = d3.select(this.parentNode.parentNode.parentNode);
        div.select(".title a").style("display", "none");
        div.select("#clip-" + id + " rect").attr("x", null).attr("width", "100%");
        dimension.filterAll();
      }
    });

    chart.margin = function(_) {
      if (!arguments.length) return margin;
      margin = _;
      return chart;
    };

    chart.x = function(_) {
      if (!arguments.length) return x;
      x = _;
      axis.scale(x);
      brush.x(x);
      return chart;
    };

    chart.y = function(_) {
      if (!arguments.length) return y;
      y = _;
      return chart;
    };

    chart.dimension = function(_) {
      if (!arguments.length) return dimension;
      dimension = _;
      return chart;
    };

    chart.filter = function(_) {
      if (_) {
        brush.extent(_);
        dimension.filterRange(_);
      } else {
        brush.clear();
        dimension.filterAll();
      }
      brushDirty = true;
      return chart;
    };

    chart.group = function(_) {
      if (!arguments.length) return group;
      group = _;
      return chart;
    };

    chart.round = function(_) {
      if (!arguments.length) return round;
      round = _;
      return chart;
    };

    return d3.rebind(chart, brush, "on");
  }
});

</script>
    </body>
</html>
